<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sorteo App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-53471600-1', 'auto');
          ga('send', 'pageview');

        </script>
        <script data-main="js/main" src="js/core/require.js"></script>
        
	</head>
	<body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#!/start">Sorteo</a>
            </div>

          </div>
        </nav>
		<div class="container">
            
            
			<div id="selectPlayerNames">
                <div class="page-header">
				    <h1>Enter player names</h1>
                </div>
                

                <form class="form-horizontal" role="form">
                    <!-- ko foreach: game.players -->
					<div class="form-group">
				    	<label class="col-sm-2 control-label">Player Name</label>
                        <div class="col-sm-6">
				    	    <input class="form-control" data-bind="value: name" type="text">
                        </div>
                        <div class="col-sm-2">
				    	    <input class="form-control" data-bind="checked: checked" type="checkbox">
                        </div>
                        
                        <div class="col-sm-2">
                            <a class="btn btn-default" data-bind="click: $root.removePlayer">X</a>
                        </div>
                        
				  	</div>
                    <!-- /ko -->
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
    				<a data-bind="click: addPlayer" class="btn btn-default">Add</a>
                    
				<a data-bind="click: playersSelected" class="btn btn-default">Save and Randomize</a>
                    </div>
                </div>
                
                    
				</form>
				
			</div>

			<div id="league" data-bind="visible: game.selectedRandomizedPlayers().length > 0">
				
				<div class="row">
                    <div class="col-sm-12">		                    
    					<h3>Result</h3>
    					<table class="table table-striped">
    						<thead>
    							<tr>    								
                                    <td>Position</td>						
    								<td>Player</td>						
    							</tr>
    						</thead>
    						<tbody data-bind="foreach: game.selectedRandomizedPlayers()">
    							<tr>
    								<td data-bind="text: ($index() + 1)"></td>
                                    
    								<td data-bind="text: name"></td>
                                    
    							</tr>

    						</tbody>
    					</table>
				    </div>
                </div>				
            </div>
        </div>
	</body>
</html>
